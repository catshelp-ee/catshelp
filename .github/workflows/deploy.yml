name: CI/CD Pipeline (Deno backend + Vite frontend)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build frontend and backend
        run: npm run build

      - name: Create release tarball
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          echo "RELEASE_NAME=build-$TIMESTAMP" >> $GITHUB_ENV
          tar -czf $RELEASE_NAME.tar.gz dist

      - name: Upload release to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.CATSHELP_SSH_KEY }}
          port: 22
          source: "${{ env.RELEASE_NAME }}.tar.gz"
          target: "/data01/virt133730/domeenid/www.catshelp.ee/releases"

      - name: Deploy release on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.CATSHELP_SSH_KEY }}
          port: 22
          script: |
            cd /data01/virt133730/domeenid/www.catshelp.ee/releases
            mkdir ${{ env.RELEASE_NAME }}
            tar -xzf ${{ env.RELEASE_NAME }}.tar.gz -C ${{ env.RELEASE_NAME }}
            rm ${{ env.RELEASE_NAME }}.tar.gz
            ln -sfn /data01/virt133730/domeenid/www.catshelp.ee/releases/${{ env.RELEASE_NAME }} /data01/virt133730/domeenid/www.catshelp.ee/current
            cd /data01/virt133730/domeenid/www.catshelp.ee
            pm2 startOrRestart pm2.config.js
